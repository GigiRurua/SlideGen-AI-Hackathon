<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=Edge"/><meta name="viewport" content="width=device-width,initial-scale=1"><title>SlideGen AI</title><script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet"><style>body,html{width:100%;height:100%;margin:0;padding:0;box-sizing:border-box}*{box-sizing:border-box}body{font-family:Inter,'Segoe UI',sans-serif;background:#f2f2f7;color:#333;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px}.slidegen-container{width:100%;max-width:320px;display:flex;flex-direction:column;align-items:stretch}.slidegen-header{font-size:1.75rem;font-weight:700;color:#007aff;text-align:center;margin-bottom:24px}.slidegen-label{font-size:.8rem;font-weight:600;color:#8e8e93;text-transform:uppercase;letter-spacing:.5px;margin-bottom:8px}.slidegen-joincode-input{letter-spacing:.4em;font-size:1.4rem;font-weight:700;text-align:center;border:1px solid #e5e5ea;border-radius:12px;padding:14px 16px;outline:0;width:100%;background:#fff;color:#007aff;margin-bottom:20px}.slidegen-joincode-input:focus{border-color:#007aff;box-shadow:0 0 0 2px rgba(0,122,255,.2)}.slidegen-btn{font-size:1rem;font-weight:600;border:none;border-radius:12px;background:#007aff;color:#fff;padding:16px;cursor:pointer;transition:background .2s,transform .1s}.slidegen-btn:hover{background:#06d}.slidegen-btn:active{transform:scale(.98)}.slidegen-status{text-align:center;font-size:.9rem;color:#007aff;background:#fff;padding:16px 20px;border-radius:20px;margin-top:20px;font-weight:500;border:1px solid #e5e5ea}.loading-pulse{animation:pulse 1.5s infinite ease-in-out}@keyframes pulse{0%{opacity:.6}50%{opacity:1}100%{opacity:.6}}</style><script defer="defer" src="polyfill.js"></script><script defer="defer" src="taskpane.js"></script></head><body><div class="slidegen-container"><div class="slidegen-header">SlideGen AI</div><div class="slidegen-label">PowerPoint sync code</div><input id="join-code" class="slidegen-joincode-input" placeholder="000000" maxlength="6" inputmode="numeric"> <button type="button" id="sync-btn" class="slidegen-btn">Build My Slides</button><div id="status" class="slidegen-status">Ready to sync...</div></div></body></html>
