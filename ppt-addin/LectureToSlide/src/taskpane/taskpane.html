<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SlideGen AI</title>

    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: #ffffff; /* Clean White Background */
            margin: 0;
            padding: 0;
            color: #333;
        }

        .slidegen-container {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .slidegen-header {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2189d1; /* Your Brand Blue */
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .slidegen-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #666;
            margin-bottom: 8px;
            text-align: center;
        }

        .slidegen-joincode-input {
            letter-spacing: 0.3em;
            font-size: 1.5rem;
            text-align: center;
            border: 2px solid #e1e8f0;
            border-radius: 10px;
            padding: 12px;
            outline: none;
            width: 80%;
            align-self: center;
            background: #f9fbff;
            color: #2189d1;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .slidegen-joincode-input:focus {
            border-color: #2189d1;
            box-shadow: 0 0 8px rgba(33, 137, 209, 0.2);
        }

        .slidegen-btn {
            font-size: 1rem;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            background: #2189d1;
            color: #fff;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            box-shadow: 0 4px 6px rgba(33, 137, 209, 0.2);
        }

        .slidegen-btn:hover {
            background: #1a6da7;
        }

        .slidegen-btn:active {
            transform: scale(0.98);
        }

        .slidegen-status {
            text-align: center;
            font-size: 0.85rem;
            color: #2189d1;
            background: #f0f7ff;
            padding: 12px;
            border-radius: 8px;
            margin-top: 25px;
            font-weight: 500;
            border: 1px solid #d0e4f7;
        }

        /* Loading animation for status */
        .loading-pulse {
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>

<body>
    <div class="slidegen-container">
        <div class="slidegen-header">SlideGen AI</div>
        
        <div class="slidegen-label">ENTER SESSION CODE</div>
        <input type="text" id="join-code" class="slidegen-joincode-input" placeholder="000000" maxlength="6">
        
        <button id="sync-btn" class="slidegen-btn">Build My Slides</button>
        
        <div id="status" class="slidegen-status">Ready to sync...</div>
    </div>

    </body>

</html>
